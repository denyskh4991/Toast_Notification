<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/00439982e2.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="buttons">
    <button onclick="showToast(successMsg)">Success</button>
    <button onclick="showToast(errorMsg)">Error</button>
    <button onclick="showToast(invalidMsg)">Invalid</button>
</div>
<div id="toastBox"></div>

<script src="script.js"></script>
</body>
</html>
